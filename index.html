<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo - Gr√©goire</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div id="app">
            <header>
                <h1>Project: Todo List</h1>
                <button id="addTaskButton">Add task</button>
            </header>
            <div id="settingsContainer"></div>
            <div id="addProjectContainer">
                <form action="" id="addProjectForm">
                    <label for="addProjectTitle">Title</label>
                    <input type="text" id="addProjectTitle" />
                    <button id="addProjectButton">Add project</button>
                </form>
            </div>
            <div id="projectsContainer"></div>
            <div id="tasksContainer"></div>
            <div id="addTaskModal">
                <div class="modal-content">
                    <form action="" id="addTaskForm">
                        <label for="taskTitle">Title</label>
                        <input type="text" id="taskTitle" required />
                        <label for="taskDescription">Description</label>
                        <input type="text" id="taskDescription" />
                        <label for="taskDueDate">Due Date</label>
                        <input type="date" id="taskDueDate" />
                        <label for="taskPriority">Priority</label>
                        <select name="priority" id="taskPriority" required>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                        <label for="taskProject">Project</label>
                        <select name="project" id="taskProject">
                            <option value="none">None</option>
                        </select>
                        <button id="addTaskButton">Add task</button>
                    </form>
                </div>
            </div>
            <div id="editTaskModal" class="modal">
                <div class="modal-content">
                    <form id="editTaskForm">
                        <label for="editTaskTitle">Title:</label>
                        <input type="text" id="editTaskTitle" name="title" />
                        <label for="editTaskDescription">Description:</label>
                        <input
                            type="text"
                            id="editTaskDescription"
                            name="description" />
                        <label for="editTaskDueDate">Due Date:</label>
                        <input
                            type="date"
                            id="editTaskDueDate"
                            name="dueDate" />
                        <label for="editTaskPriority">Priority:</label>
                        <select name="priority" id="editTaskPriority">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                        <label for="editTaskProject">Project:</label>
                        <select name="project" id="editTaskProject">
                            <option value="none">None</option>
                        </select>
                        <input type="submit" value="Save Changes" />
                    </form>
                </div>
            </div>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
